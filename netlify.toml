# Netlify configuration for ElderSync Web

[build]
  # Directory to publish
  publish = "dist"
  # Build command
  command = "npm run build"

# Single-page app redirects (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set in Netlify dashboard)
# VITE_API_URL = https://api.eldersync.com

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
